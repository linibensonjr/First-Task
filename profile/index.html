<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniobong Benson</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/1973560b0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="profile">

            <div class="about">
                <div class="summary">
                 <img src="profile-pic.jpg" alt="iniobong photo">
                </div>
                <div class="summary">
                    <h1>Iniobong Benson</h1>
                    <h3>Frontend Web Developer</h3>
                    <hr>

                    <table>
                       
                        <tr>
                            <td class="data">State</td>
                            <td>Akwa Ibom</td>
                        </tr>
                        <tr>
                            <td class="data">Home Town</td>
                            <td>Uyo</td>
                        </tr>
                        <tr>
                            <td class="data">DOB</td>
                            <td>23rd January</td>
                        </tr>
                        <tr>
                            <td class="data">Adress</td>
                            <td>40 Osongama Estate</td>
                        </tr>
                        <tr>
                            <td class="data">Slack ID</td>
                            <td>UUT664WTV</td>
                        </tr>
                    </table>
                    
                 </div>
                 <div class="social">
                     
                    <a href="twitter.com/linibenson"><i class="fab fa-twitter fa-2x"></i></a>
                    <i class="fab fa-slack fa-2x"></i>
                   </div>
            </div>
        </section>

        <section class="info">
            <div class="bio">
                <h2>About Me</h2>
            </div>

        </section>



        <section class="contact">
            <div class="card">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.sandraseasycooking.com%2Fwp-content%2Fuploads%2F2019%2F03%2Fcontact-me.jpg&f=1&nofb=1">

                <form
                action="https://formspree.io/FORM_ID"
                method="POST"
                >
                
                    <input type="text" name="name" placeholder="Your Name">
                   
                <label>
                    Your Email:
                    <input type="email" name="_replyto">
                </label>
                <label>
                    Message:
                    <textarea name="message"></textarea>
                </label>
                <button type="submit" value="Send">Send</button>
                </form>
            </div>
        </section>
        <section class="socialg">
           
            <ul>
                <li>Hello</li>
            </ul>
        </section>
    </main>
</body>
</html>
